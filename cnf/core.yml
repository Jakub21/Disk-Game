################################
# DiskGame Core Config
################################

# VERSION
version_smb: '0.0.1'
version_txt: 'Early Dev (PyGame)'

# INTERNAL PATHS
board_dir: 'maps/'
board_suff: '.png'

# INTERFACE
icon_path: 'img/icon.ico'

# BOARD CELLS
sub_per_cell: 10 # Subcells per cell (along a line)
pix_per_sub: 2 # Graphical size of sub-cell in standard zoom
variant_count: 3 # Num of variants per state in terrain texture set

# APPEARANCE
font_family: Verdana
fonts: # Defines fonts (font_key: [height, is_bold])
    title:      [30, False]
    label:      [12, False]
    button:     [12, False]
    version:    [10, False]
    resource:   [22, False]
    obj_name:   [25, False]
    counter:    [22, False]
    loading:    [50,  True]
